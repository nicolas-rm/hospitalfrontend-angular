<h4 class="card-title"> {{ leyenda }} - {{ porcentaje }}</h4>

<div class="input-group">
    <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)"><i class="mdi mdi-minus" ></i></button>

    <input #txtProgress type="number" class="form-control" name="Porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">

    <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)"><i class="mdi mdi-plus" ></i></button>
</div>
