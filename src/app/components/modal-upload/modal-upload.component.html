<div class="fondo-negro animated fadeIn" [ngClass]="this._MODALUPLOADSERVICES.oculto">

   <div class="modal d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Modal title</h5>
               <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">

               <img *ngIf="!imagenTemp" [src]="'xxxx' | imagen" class="card-img-top img-size" alt="">
               <img *ngIf="imagenTemp" [src]="imagenTemp" class="card-img-top img-size" alt="">

               <hr>
               <!-- <div class="card"> -->

               <input (change)="seleccionImagen($event.target.files[0])" class="fileinput btn-block" type="file" name=""
                  id="">
               <!-- <p>Modal body text goes here.</p> -->
            </div>
            <div class="modal-footer">
               <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                  data-dismiss="modal">Cancelar</button>
               <button (click)="subirImagen()" type="button" [disabled]="!imagenSubir" class="btn btn-primary">Subir
                  Imagen</button>
            </div>
         </div>
      </div>
   </div>
</div>
